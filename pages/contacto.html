    <!-- Inicio el formulario para el contacto -->
    <main>
      <div id="contact">
        <section id="form">
            <h1 class="mt-5 letraDark">Contactate con Nosotros</h1>
            <form action="#" method="post">
                                      <div class="form-floating mb-2">
                                        <input type="text" class="form-control elCursor" id="floatingInput" placeholder="abc">
                                        <label for="floatingInput">Nombre</label>
                                      </div>
                                      <div class="form-floating mb-2">
                                        <input type="text" class="form-control elCursor" id="floatingInput" placeholder="abc">
                                        <label for="floatingInput">Apellido</label>
                                      </div>
                                      <div class="form-floating mb-2">
                                        <input type="tel" class="form-control elCursor" id="floatingInput" placeholder="0123456789">
                                        <label for="floatingInput">Telefono</label>
                                      </div>
                                      <div class="form-floating mb-2">
                                          <input type="email" class="form-control elCursor" id="floatingInput" placeholder="name@example.com">
                                          <label for="floatingInput">Email</label>
                                        </div>
                                        <div class="form-floating">
                                          <textarea class="form-control elCursor" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                          <label for="floatingTextarea2">Comentario</label>
                                        </div>
                                        <div class="d-grid gap-1 d-md-flex justify-content-md-end mt-2">
                                          <button class="btn myButton elCursor"  type="submit">Enviar</button>
                                        </div>
            </form>
         </section> 
    </div>
